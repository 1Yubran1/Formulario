<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/ods.png" type="image/png">
    <title>CRUD de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">CRUD de Equipos</h1>

        <div id="alertContainer"></div>

        <form id="teamForm" class="mb-4">
            <div class="form-group">
                <label for="teamName">Nombre del equipo</label>
                <input type="text" class="form-control" id="teamName" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Equipo</button>
        </form>

        <h2>Lista de Equipos</h2>
        <ul id="teamList" class="list-group">
            <!-- Lista de equipos se mostrará aquí -->
        </ul>
    </div>

    <!-- Modal para editar equipo -->
    <div class="modal fade" id="editTeamModal" tabindex="-1" aria-labelledby="editTeamModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTeamModalLabel">Editar Equipo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTeamForm">
                        <div class="mb-3">
                            <label for="editTeamName" class="form-label">Nombre del equipo</label>
                            <input type="text" class="form-control" id="editTeamName" required>
                        </div>
                        <div id="editAlertContainer"></div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const teamForm = document.getElementById('teamForm');
        const teamNameInput = document.getElementById('teamName');
        const teamList = document.getElementById('teamList');
        const alertContainer = document.getElementById('alertContainer');
        const editAlertContainer = document.getElementById('editAlertContainer');
        let editTeamId = null;

        // Fetch para obtener los equipos guardados
        fetch('/teams')
            .then(response => response.json())
            .then(data => {
                data.teams.forEach((team, index) => addTeamToDOM(team, index + 1));
            });

        teamForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const teamName = teamNameInput.value.trim();
            if (teamName) {
                // Crear nuevo equipo
                fetch('/teams', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: teamName })
                })
                .then(response => response.json())
                .then(team => {
                    addTeamToDOM(team, teamList.children.length + 1);
                    showAlert('Equipo agregado exitosamente!', 'success', alertContainer);
                    teamNameInput.value = '';
                    window.location.href = 'crud.html';
                });
            }
        });

        teamList.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-btn')) {
                const teamId = event.target.dataset.id;
                // Borrar equipo
                fetch(`/teams/${teamId}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    showAlert('Equipo eliminado exitosamente!', 'danger', alertContainer);
                    window.location.href = 'crud.html';
                });
            }

            if (event.target.classList.contains('edit-btn')) {
                const teamId = event.target.dataset.id;
                const teamName = event.target.closest('li').querySelector('.team-name').textContent;
                editTeamId = teamId;
                document.getElementById('editTeamName').value = teamName;
                const editTeamModal = new bootstrap.Modal(document.getElementById('editTeamModal'));
                editTeamModal.show();
            }
        });

        document.getElementById('editTeamForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const teamName = document.getElementById('editTeamName').value.trim();
            if (teamName && editTeamId) {
                // Editar equipo
                fetch(`/teams/${editTeamId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: teamName })
                })
                .then(response => response.json())
                .then(updatedTeam => {
                    const teamElement = document.getElementById(`team-${updatedTeam.id}`);
                    teamElement.querySelector('.team-name').textContent = updatedTeam.name;
                    showAlert('Equipo actualizado exitosamente!', 'success', editAlertContainer);
                    const editTeamModal = bootstrap.Modal.getInstance(document.getElementById('editTeamModal'));
                    editTeamModal.hide();
                    window.location.href = 'crud.html';
                });
            }
        });

        function addTeamToDOM(team, index) {
            const teamElement = document.createElement('li');
            teamElement.id = `team-${team.id}`;
            teamElement.className = 'list-group-item d-flex justify-content-between align-items-center';
            teamElement.innerHTML = `
                <span class="team-name">${index}. ${team.name}</span>
                <div>
                    <button class="btn btn-secondary btn-sm edit-btn" data-id="${team.id}">Editar</button>
                    <button class="btn btn-danger btn-sm delete-btn" data-id="${team.id}">Borrar</button>
                </div>
            `;
            teamList.appendChild(teamElement);
        }

        function showAlert(message, type, container) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.role = 'alert';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            container.appendChild(alert);
        }
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
