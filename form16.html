<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/ods.png" type="image/png">
    <title>Estación 8.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Estación 8.2: Dirección de Fomento Económico y Turismo</h1>
        <h2 class="mt-5">Objetivo 8: Trabajo decente y crecimiento económico</h1>
            <div class="col-sm-1">
                <img src="img/estacion16.png" class="img-fluid" alt="...">
            </div>
        <form id="form16" class="mt-3">
            <div id="form16-entries">
                <!-- Aquí se generarán las entradas de los equipos -->
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <br>
                <button class="btn btn-primary" type="button" id="submitBtn">Enviar</button>
                <br>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form16Entries = document.getElementById('form16-entries');
            const alertContainer = document.getElementById('alertContainer');
    
            // Fetch para obtener los equipos desde el servidor
            fetch('/teams')
                .then(response => response.json())
                .then(data => {
                    const teams = data.teams;
    
                    // Iterar sobre los nombres de los equipos y crear las entradas en el formulario
                    teams.forEach((team, index) => {
                        const formGroup = document.createElement('div');
                        formGroup.className = 'mb-3';
                        formGroup.innerHTML = `
                            <label for="teamPoints${team.id}" class="form-label">${index + 1}. ${team.name}</label>
                            <select class="form-select" id="teamPoints${team.id}" name="teamPoints${team.id}" onchange="changeSelectStyle(${team.id})">
                                <option value="0">0 puntos</option>
                                <option value="1">1 punto</option>
                                <option value="2">2 puntos</option>
                                <option value="3">3 puntos</option>
                                <option value="4">4 puntos</option>
                                <option value="5">5 puntos</option>
                                <option value="6">6 puntos</option>
                                <option value="7">7 puntos</option>
                                <option value="8">8 puntos</option>
                                <option value="9">9 puntos</option>
                                <option value="10">10 puntos</option>
                            </select>
                        `;
                        form16Entries.appendChild(formGroup);
                    });
    
                    // Fetch para obtener los datos ya guardados
                    fetch('/results')
                        .then(response => response.json())
                        .then(savedData => {
                            for (let key in savedData.form16) {
                                if (savedData.form16.hasOwnProperty(key)) {
                                    const selectElement = document.getElementById(key);
                                    if (selectElement) {
                                        selectElement.value = savedData.form16[key];
                                        changeSelectStyle(key.replace('teamPoints', ''));
                                    }
                                }
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching saved data:', error);
                        });
                })
                .catch(error => {
                    console.error('Error fetching teams:', error);
                });
    
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.addEventListener('click', function() {
                const teamCount = document.querySelectorAll('[id^="teamPoints"]').length;
                if (validateFormData(teamCount)) {
                    const formData = collectFormData(teamCount);
                    const endpoint = '/submit/form16';
                    sendData(endpoint, formData);
                } else {
                    showValidationMessages(false);
                }
            });
        });
    
        function changeSelectStyle(index) {
            const selectElement = document.getElementById(`teamPoints${index}`);
            if (selectElement.value !== "0") {
                selectElement.classList.add('alert', 'alert-success');
            } else {
                selectElement.classList.remove('alert', 'alert-success');
            }
        }
    
        function validateFormData(teamCount) {
            for (let i = 1; i <= teamCount; i++) {
                const teamPoints = document.getElementById(`teamPoints${i}`).value.trim();
                const points = parseInt(teamPoints);
                if (isNaN(points) || points < 0 || points > 10) {
                    return false;
                }
            }
            return true;
        }
    
        function collectFormData(teamCount) {
            const formData = {};
            for (let i = 1; i <= teamCount; i++) {
                const teamPoints = document.getElementById(`teamPoints${i}`).value.trim();
                formData[`teamPoints${i}`] = parseInt(teamPoints);
            }
            return formData;
        }
    
        function sendData(endpoint, data) {
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                  if (!response.ok) {
                      throw new Error('Error in response from server');
                  }
                  return response.text();
              })
              .then(data => {
                  showAlert('Datos guardados exitosamente.', 'success');
                  setTimeout(() => {
                      location.reload();
                  }, 2000);
              })
              .catch(error => {
                  console.error('Error:', error);
                  showAlert('Error al guardar los datos.', 'danger');
              });
        }
    
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                <strong>${message}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            alertContainer.appendChild(alert);
        }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
