<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/ods.png" type="image/png">
    <title>Estación 1.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Estación 1.1: IMJUDEC</h1>
    <h2 class="mt-5">Objetivo 1: Poner fin a la pobreza</h2>
    <div class="col-sm-1">
        <img src="img/estacion1.png" class="img-fluid" alt="...">
    </div>
    <div id="alertContainer"></div>
    <form id="form1" class="mt-3">
        <div id="form1-entries">
            <!-- Aquí se generarán las entradas de los equipos -->
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <br>
            <button class="btn btn-primary" type="button" id="submitBtn">Enviar</button>
            <br>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form1Entries = document.getElementById('form1-entries');
        const alertContainer = document.getElementById('alertContainer');

        // Fetch para obtener los equipos desde el archivo JSON
        fetch('teams.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error fetching teams.json');
                }
                return response.json();
            })
            .then(data => {
                const teams = data.teams;

                // Iterar sobre los nombres de los equipos y crear las entradas en el formulario
                teams.forEach((team, index) => {
                    const formGroup = document.createElement('div');
                    formGroup.className = 'mb-3';
                    formGroup.innerHTML = `
                        <label for="teamPoints${index + 1}" class="form-label">${index + 1}. ${team}</label>
                        <select class="form-select" id="teamPoints${index + 1}" name="teamPoints${index + 1}" onchange="changeSelectStyle(${index + 1})">
                            <option value="0">0 puntos</option>
                            <option value="1">1 punto</option>
                            <option value="2">2 puntos</option>
                            <option value="3">3 puntos</option>
                            <option value="4">4 puntos</option>
                            <option value="5">5 puntos</option>
                            <option value="6">6 puntos</option>
                            <option value="7">7 puntos</option>
                            <option value="8">8 puntos</option>
                            <option value="9">9 puntos</option>
                            <option value="10">10 puntos</option>
                        </select>
                        <div class="valid-feedback" id="validFeedback${index + 1}" style="display:none;">Puntaje guardado</div>
                        <div class="invalid-feedback" id="invalidFeedback${index + 1}" style="display:none;">Error al guardar. Intente de nuevo.</div>
                    `;
                    form1Entries.appendChild(formGroup);
                });

                // Fetch para obtener los datos ya guardados
                fetch('https://form-urbanicentro-44f3ac5aea9b.herokuapp.com/get/form1') // Cambiar la URL según tu configuración
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error fetching saved data');
                        }
                        return response.json();
                    })
                    .then(savedData => {
                        for (let key in savedData) {
                            if (savedData.hasOwnProperty(key)) {
                                const selectElement = document.getElementById(key);
                                if (selectElement) {
                                    selectElement.value = savedData[key];
                                    changeSelectStyle(key.replace('teamPoints', ''));
                                }
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching saved data:', error);
                    });

            })
            .catch(error => {
                console.error('Error fetching teams.json:', error);
            });

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', function() {
            const teamCount = document.querySelectorAll('[id^="teamPoints"]').length;
            if (validateFormData(teamCount)) {
                const formData = collectFormData(teamCount);
                const endpoint = 'https://form-urbanicentro-44f3ac5aea9b.herokuapp.com/submit/form1'; // Cambiar la URL según tu configuración
                sendData(endpoint, formData);
            } else {
                showValidationMessages(false);
            }
        });
    });

    function changeSelectStyle(index) {
        const selectElement = document.getElementById(`teamPoints${index}`);
        if (selectElement.value !== "0") {
            selectElement.classList.add('alert', 'alert-success');
        } else {
            selectElement.classList.remove('alert', 'alert-success');
        }
    }

    function validateFormData(teamCount) {
        for (let i = 1; i <= teamCount; i++) {
            const teamPoints = document.getElementById(`teamPoints${i}`).value.trim();
            const points = parseInt(teamPoints);
            if (isNaN(points) || points < 0 || points > 10) {
                return false;
            }
        }
        return true;
    }

    function collectFormData(teamCount) {
        const formData = {};
        for (let i = 1; i <= teamCount; i++) {
            const teamPoints = document.getElementById(`teamPoints${i}`).value.trim();
            formData[`teamPoints${i}`] = parseInt(teamPoints);
        }
        return formData;
    }

    function sendData(endpoint, data) {
        fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
              if (!response.ok) {
                  throw new Error('Error in response from server');
              }
              return response.text();
          })
          .then(data => {
              showAlert('Datos guardados exitosamente.', 'success');
              setTimeout(() => {
                  location.reload();
              }, 2000);
          })
          .catch(error => {
              console.error('Error:', error);
              showAlert('Error al guardar los datos.', 'danger');
          });
    }

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        alertContainer.appendChild(alert);
        setTimeout(() => {
            alert.remove();
        }, 2000);
    }

    function showValidationMessages(isValid) {
        const teamCount = document.querySelectorAll('[id^="teamPoints"]').length;
        for (let i = 1; i <= teamCount; i++) {
            const validFeedback = document.getElementById(`validFeedback${i}`);
            const invalidFeedback = document.getElementById(`invalidFeedback${i}`);
            if (isValid) {
                validFeedback.style.display = 'block';
                invalidFeedback.style.display = 'none';
            } else {
                validFeedback.style.display = 'none';
                invalidFeedback.style.display = 'block';
            }
        }
        setTimeout(() => {
            for (let i = 1; i <= teamCount; i++) {
                const validFeedback = document.getElementById(`validFeedback${i}`);
                const invalidFeedback = document.getElementById(`invalidFeedback${i}`);
                validFeedback.style.display = 'none';
                invalidFeedback.style.display = 'none';
            }
        }, 2000);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
