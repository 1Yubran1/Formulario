<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estación 3.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Estación 3.2: Universidad Olmeca</h1>
        <h2 class="mt-5">Objetivo 3: Salud y bienestar</h1>
            <div class="col-sm-1">
                <img src="img/estacion6.png" class="img-fluid" alt="...">
            </div>
        <form id="form6" class="mt-3">
            <div id="form6-entries">
                <!-- Aquí se generarán las entradas de los equipos -->
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="submitForm('form6', 'http://localhost:3000/submit/form6')">Enviar</button>
        </form>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form6Entries = document.getElementById('form6-entries');
        for (let i = 1; i <= 60; i++) {
            const formGroup = document.createElement('div');
            formGroup.className = 'mb-3';
            formGroup.innerHTML = `
                <label for="team${i}" class="form-label">Equipo ${i}</label>
                <select class="form-select" id="team${i}" name="team${i}">
                    <option value="0">0 puntos</option>
                    <option value="1">1 punto</option>
                    <option value="2">2 puntos</option>
                    <option value="3">3 puntos</option>
                    <option value="4">4 puntos</option>
                    <option value="5">5 puntos</option>
                    <option value="6">6 puntos</option>
                    <option value="7">7 puntos</option>
                    <option value="8">8 puntos</option>
                    <option value="9">9 puntos</option>
                    <option value="10">10 puntos</option>
                </select>
            `;
            form6Entries.appendChild(formGroup);
        }
    });

    function submitForm(formId, endpoint) {
        const form = document.getElementById(formId);
        const formData = new FormData(form);
        const results = {};
        formData.forEach((value, key) => {
            results[key] = parseInt(value);
        });

        fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(results)
        }).then(response => response.text())
          .then(data => {
              alert(data);
          })
          .catch(error => {
              console.error('Error:', error);
          });
    }
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
