<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-bar {
            font-size: 1rem; /* Aumenta el tamaño del texto */
        }
        .progress {
            margin-bottom: 20px; /* Espacio entre las barras */
            height: 30px; /* Aumenta la altura de las barras de progreso */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Resultados de los Equipos</h1>
    <div id="results-body" class="mt-3">
        <!-- Aquí se generarán los resultados de los equipos -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('http://localhost:3000/results')
            .then(response => response.json())
            .then(results => {
                const resultsBody = document.getElementById('results-body');
                const results1 = results.form1 || {};
                const results2 = results.form2 || {};

                for (let i = 1; i <= 60; i++) {
                    const points1 = results1[`team${i}`] || 0;
                    const points2 = results2[`team${i}`] || 0;
                    const totalPoints = points1 + points2;

                    const progressClass = totalPoints >= 15 ? 'bg-success' :
                                          totalPoints >= 10 ? 'bg-info text-dark' :
                                          totalPoints >= 5 ? 'bg-warning text-dark' :
                                          'bg-danger';

                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress';
                    progressBar.setAttribute('role', 'progressbar');
                    progressBar.setAttribute('aria-valuenow', totalPoints);
                    progressBar.setAttribute('aria-valuemin', '0');
                    progressBar.setAttribute('aria-valuemax', '20');  // Máximo total de puntos posibles
                    progressBar.innerHTML = `
                        <div class="progress-bar ${progressClass}" style="width: ${(totalPoints / 20) * 100}%">
                            Equipo ${i}: ${totalPoints} puntos
                        </div>
                    `;

                    resultsBody.appendChild(progressBar);
                }
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
